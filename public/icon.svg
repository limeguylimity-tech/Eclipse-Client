  <path d="M128 48 C172.183 48 208 83.8172 208 128 C208 172.183 172.183 208 128 208 C83.8172 208 48 172.183 48 128 C48 83.8172 83.8172 48 128 48 Z M128 64 C92.6538 64 64 92.6538 64 128 C64 163.346 92.6538 192 128 192 C163.346 192 192 163.346 192 128 C192 92.6538 163.346 64 128 64 Z" fill="url(#glow)" opacity="0.3" />
  
